<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
         <div id="box">
            <div id="top">
                <h1>Metric/Imperial unit conversion</h1>
                <input type="number" min="0" max="999" id="value" value="0" oninput="convert()"></input>
        </div>
        <div id="bottom">
            <h2>Length (Meter/Feet)</h2>
            <p id="meter-feet">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            <h2>Volume (Liters/Gallons)</h2>
            <p id="liters-gallons">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            <h2>Mass (Killograms/Pounds)</h2>
            <p id="kg-pounds">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
